	<body>	
        <div id="main">
            <div id="pantalla_inicio" class="pantalla">
                <div class="barra_superior">
                    <div class="titulo_pantalla">
                        Traders
                    </div>
					<div id="comentarios_login">
						*Para ingresar no es necesario registrarte, inventate un usuario y un password
					</div>
					<input id="nombre_usuario" type="text" class="input_login" placeholder="Usuario">   
					<div id="contenedor_password">
						<div id="indicador_fuerza"></div>                                          
						<input id="password" type="password" class="input_login" placeholder="contraseÃ±a"/>
					</div>
					<input id="boton_ingresar" type="button" value="Entrar" class="btn btn-primary"/>
                </div>
            </div>
			
			
			<div id="barra_superior" class="barra_superior">
				<div id="solapa_yo" class="solapa">
                    <img src="avatar_default.png"/>
					<label>Yo</label>
				</div>
				<div id="solapa_contactos" class="solapa">
                    <img src="Imagenes/icono_contactos.png"/>
					<label>Contactos</label>
				</div>
				<div id="solapa_trueques" class="solapa">
                    <img src="Imagenes/icono_trueques.png"/>
					<label>Trueques</label>
				</div>
				<div id="solapa_productos" class="solapa">
                    <img src="Imagenes/icono_productos.png"/>
					<label>Productos</label>
				</div>
				<div id="solapa_vortex" class="solapa">
                    <img src="Imagenes/icono_conexiones.png"/>
					<label>Conexiones</label>
				</div>
				
			</div>
			<div id="pantalla_usuario" class="pantalla">
				<div class="datos_usuario">
					<div id="div_recorte_avatar">
						<img id="avatar_usuario" src="avatar_default.png" class="avatar_usuario" />
						<video id="video_para_sacar_foto" autoplay></video>
					</div>
					<div id="lbl_nombre_usuario" class="lbl_nombre_usuario"></div>
					<input id="btn_compartir_id" type="button" value="Id" class="btn btn-primary"/>
					<input id="txt_nombre_producto_add" type="text" placeholder="Nuevo producto"/>
					<input id="btn_add_producto" type="button" class="btn btn-primary" value="+"/>
				</div>
				<div class="panel_inventario_container">
					<div id="panel_inventario">
					</div>
				</div>
			</div>

			<div id="pantalla_productos" class="pantalla">
			</div>

			<div id="pantalla_contactos" class="pantalla">
				<div id="pantalla_lista_contactos">
					<div id="lista_contactos">
					</div>
					<div id="panel_alta_contacto">
						<input id="btn_add_contacto" type="button" class="btn btn-primary" value="+"/>
					</div>
				</div>

				<div id="pantalla_contacto">
					<div id="panel_contacto">
						<div class="datos_usuario">
							<img id="avatar_contacto" class="avatar_usuario" src="avatar_default.png"/>
							<div id="lbl_nombre_contacto" class="lbl_nombre_usuario"></div>
							<input id="btn_trocar" type="button" class="btn btn-primary" value="Trocar"/>
						</div>
						<div id="panel_inventario_contacto">
						</div>
					</div>
				</div>
			</div>
			<div id="pantalla_trueques" class="pantalla">
				<div id="pantalla_lista_trueques">
					<div id="lista_trueques">
					</div>
				</div>

				<div id="pantalla_trueque">				
					<div class="datos_usuario datos_persona">
						<img id="avatar_usuario" class="avatar_usuario" src="avatar_default.png"/>
						<div id="lbl_nombre_usuario" class="lbl_nombre_usuario"></div>
						<input id="btn_aceptar" type="button" class="btn btn-primary" value="Aceptar"/>
						<input id="btn_ofertar" type="button" class="btn btn-primary" value="Ofertar"/>
					</div>				

					<div class="datos_contacto datos_persona">
						<img id="avatar_contacto" class="avatar_usuario" src="avatar_default.png"/>
						<div id="lbl_nombre_contacto" class="lbl_nombre_usuario"></div>
					</div>				

					<div id="oferta">
						<div class="oferta_doy"> </div>
						<div class="treque_cerrado"> CERRADO </div>
						<div class="treque_por"> X </div>
						<div class="oferta_recibo">	</div>
					</div>

					<div id="inventario_usuario" class="panel_inventario">
					</div>

					<div id="inventario_contacto" class="panel_inventario">
					</div>				
				</div>
			</div>
			<div id="pantalla_lista_conexiones" class="pantalla">
				<div id="lista_conexiones">
				</div>
				<div id="panel_alta_conexion">
					<input id="btn_add_conexion" type="button" class="btn btn-primary" value="+"/>
				</div>
			</div>
        </div>

    <div id="plantillas">
        <div class="contacto_en_lista item_en_lista">
            <img id="avatar">

        <div class="producto_en_inventario">

			<div id="btn_eliminar">x</div>
        </div>

			<label class="titulo_atributo_producto">Nombre:</label>
			<input type="text" id="txt_nombre_producto" style="height: 35px; font-size: 18px;"/>			
		</div>
