<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Trocador.css" />
        <link rel="stylesheet" href="Alertify/alertify.core.css" />
        <link rel="stylesheet" href="Alertify/alertify.default.css" />
        <title>Trocador</title>
	</head>
	
	<body>	
        <div id="trocador">
            <div id="pantalla_login">
                <div class="barra_titulo"> Login </div>
                <label>Ingresá un nombre de usuario si entras por primera vez</label><input id=nombre_usuario type="text"/>
                <br>
                <label>O ingresá tus datos guardados </label><textarea id="load_data"></textarea>
                <input id="boton_ingresar" type="button" value="Ingresar"/>
            </div>
            <div id="pantalla_mercado">
                <div class="barra_titulo"> Mercado 
                    <input id="btn_guardar" type="button" value="Guardar"/>
                </div>
                <div id="panel_propio" class="panel_trueque">
                    <div class="datos_usuario"></div>
                    <div class="panel_inventario"></div>
                    <div id="panel_alta_producto">
                        <span>Agregar producto:</span>
                        <input id="txt_nombre_producto_add" type="text"/>
                        <input id="btn_add_producto" type="button" value="+"/>
                    </div>
                </div>
                <div id="panel_ajeno" class="panel_trueque">
                    <div id="selector_mercaderes" class="datos_usuario">
                        <div id="leyenda_cuando_no_hay_seleccionado">Elegí con quien comerciar...</div>
                        <div id="leyenda_cuando_no_hay_mercaderes">No hay nadie...</div>
                        <div id="mercader_seleccionado"></div>
                        <input id="btn_refrescar" type="button" value="R"/>
                        <div id="lista_mercaderes"></div>
                    </div>
                    <div class="panel_inventario"></div>
                    <div id="btnProponerTrueque" class="boton_trueque">
                        Proponer Trueque
                    </div>
                    <div id="btnAceptarTrueque" class="boton_trueque">
                        Aceptar Trueque
                    </div>
                </div>
            </div>
        </div>
    </body>    
    
    <div id="plantillas">
        <div class="mercader_en_lista"></div>
        <div class="panel_inventario"></div>
        <div class="producto_en_inventario"></div>
    </div>
    
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script> 
    <script type="text/javascript" src="underscore-min.js"></script> 
    <script type="text/javascript" src="Alertify/alertify.min.js"></script> 

    <script type="text/javascript" src="VortexJS/FiltrosYTransformaciones.js"></script>
    <script type="text/javascript" src="VortexJS/NodoClienteHTTP.js"></script> 
    <script type="text/javascript" src="VortexJS/ClonadorDeObjetos.js"></script> 
    <script type="text/javascript" src="VortexJS/GeneradorDeIdMensaje.js"></script> 
    <script type="text/javascript" src="VortexJS/NodoClienteHTTP.js"></script>  
    <script type="text/javascript" src="VortexJS/NodoPortalBidi.js"></script> 
    <script type="text/javascript" src="VortexJS/NodoPortalBidiMonoFiltro.js"></script> 
    <script type="text/javascript" src="VortexJS/NodoRouter.js"></script> 
    <script type="text/javascript" src="VortexJS/PataConectora.js"></script> 
    <script type="text/javascript" src="VortexJS/NodoConectorSocket.js"></script>
    <script type="text/javascript" src="VortexJS/socket.io.js"></script>
    <script type="text/javascript" src="VortexJS/Vortex.js"></script> 
    
    <script type="text/javascript" src="Main.js"></script> 
    <script type="text/javascript" src="Trocador.js"></script> 
    <script type="text/javascript" src="VistaDeMercaderEnLista.js"></script> 
    <script type="text/javascript" src="SelectorDeMercaderes.js"></script> 
    <script type="text/javascript" src="VistaDeUnProductoEnInventario.js"></script> 

    <script type="text/javascript" src="phonegap.js"></script>
</html>
